<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM-Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
   <body>
      <div class="calculatrice">
         <div class="grid-ecran">
            <p data-previous>34*</p>
            <p data-actual>12</p>
         </div>
         <div class="grid-reset">
            <button data-reset>AC</button>
            <button data-delete>DEL</button>
         </div>
         <div class="grid-chiffres">
            <button data-numbers>1</button>
            <button data-numbers>2</button>
            <button data-numbers>3</button>
            <button data-numbers>4</button>
            <button data-numbers>5</button>
            <button data-numbers>6</button>
            <button data-numbers>7</button>
            <button data-numbers>8</button>
            <button data-numbers>9</button>
            <button data-décimale>.</button>
            <button data-numbers>0</button>
            <button data-égale>=</button>
         </div>
         <div class="grid-operations">
            <button data-operateurs>÷</button>
            <button data-operateurs>*</button>
            <button data-operateurs>-</button>
            <button data-operateurs>+</button>
         </div>
      </div>
   </body>
</html>
